<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Roommate</title>
    <link rel="stylesheet" href="../states/findroommate.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPFpe5XDw6XfsE-SoYitkt0u_EoZiV2Rg&callback=initMap" async defer></script>
</head>
<body>
<header>
    <div class="back-button">
        <a href="homepage.html"><i class='bx bx-chevron-left'></i></a>
    </div>
    <div class="search-container">
        <input id="search-input" type="text" placeholder="University of Cincinnati">
        <button id="search-btn"><i class='bx bx-search'></i></button>
    </div>
</header>

<div class="main-container">
    <div class="left-section">
        <div class="filter-buttons">
            <button id="budget-btn" class="styled-btn">Budget</button>
            <button id="filters-btn" class="styled-btn">Filters</button>
        </div>
        <div id="roommate-list" class="roommate-list"></div>
    </div>

    <div class="right-section">
        <div id="map"></div>
    </div>
</div>

<div id="budget-modal" class="modal hidden">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h3>Select Budget</h3>
        <input type="number" id="min-budget" placeholder="Min Budget">
        <input type="number" id="max-budget" placeholder="Max Budget">
        <button id="apply-budget">Apply</button>
    </div>
</div>

<div id="filters-modal" class="modal hidden">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h3>Filters</h3>
        <label>Age:</label>
        <div class="age-range">
            <input type="number" id="min-age" placeholder="Min Age">
            <input type="number" id="max-age" placeholder="Max Age">
        </div>
        <label>Gender:</label>
        <select id="gender-filter">
            <option value="any">Any</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <label>Pets:</label>
        <div class="pets-options">
            <input type="checkbox" id="cats" value="cats"> Cats
            <input type="checkbox" id="dogs" value="dogs"> Dogs
            <input type="checkbox" id="birds" value="birds"> Birds
        </div>
        <button id="apply-filters">Apply</button>
    </div>
</div>

<script src="../states/findroommate.js"></script>
</body>
</html>
